<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container d-flex align-center justify-center">
    <div class="calc">
      <div class="calc-top d-flex align-center space-between">
        <p>Calc<span>.</span></p>
        <div class="themes d-flex gap-10">
          <span>THEME</span>
          <div class="themes-content d-flex">
            <div class="theme d-flex align-center justify-center flex-column">
              <label for="theme-1">1</label>
              <input type="radio" name="theme" id="theme-1">
            </div>
            <div class="theme d-flex align-center justify-center flex-column">
              <label for="theme-2">2</label>
              <input type="radio" name="theme" id="theme-2">
            </div>
            <div class="theme d-flex align-center justify-center flex-column">
              <label for="theme-3">3</label>
              <input type="radio" name="theme" id="theme-3">
            </div>
          </div>
        </div>
      </div>
      <div class="calc-body">
        <div class="rst-sc">
          <input type="text" name="result-screen" id="rst" placeholder="0" disabled>
        </div>
        <div class="calc-btns">
          <table>
            <tr>
              <td><button class="btn" data-btn-value="7">7</button></td>
              <td><button class="btn" data-btn-value="8">8</button></td>
              <td><button class="btn" data-btn-value="9">9</button></td>
              <td><button class="btn btn-1" data-btn-value="Backspace">
                  <i class="fa-solid fa-delete-left"></i>
                </button></td>
            </tr>
            <tr>
              <td><button class="btn" data-btn-value="4">4</button></td>
              <td><button class="btn" data-btn-value="5">5</button></td>
              <td><button class="btn" data-btn-value="6">6</button></td>
              <td><button class="btn btn-3" data-btn-value="+">
                  <i class="fa-solid fa-plus"></i>
                </button></td>
            </tr>
            <tr>
              <td><button class="btn" data-btn-value="1">1</button></td>
              <td><button class="btn" data-btn-value="2">2</button></td>
              <td><button class="btn" data-btn-value="3">3</button></td>
              <td><button class="btn btn-3" data-btn-value="-">
                  <i class="fa-solid fa-minus"></i>
                </button></td>
            </tr>
            <tr>
              <td><button class="btn" data-btn-value=".">.</button></td>
              <td><button class="btn" data-btn-value="0">0</button></td>
              <td><button class="btn btn-3" data-btn-value="/">
                  <i class="fa-solid fa-divide"></i>
                </button></td>
              <td><button class="btn btn-3" data-btn-value="*">
                  <i class="fa-solid fa-xmark"></i>
                </button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="btn btn-1 d-flex align-center justify-center gap-10"
                  data-btn-value="Delete">
                  <i class="fa-solid fa-trash"></i>
                  <span>RESET</span>
                </button></td>
              <td colspan="2"><button class="btn btn-2" data-btn-value="Enter">
                  <i class="fa-solid fa-equals"></i>
                </button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vikash Kumar</a>.
    </div>
  </div>
</body>

</html>
