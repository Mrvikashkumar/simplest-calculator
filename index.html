<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="calc-top">
        <p>Calc<span>.</span></p>
        <div class="themes">
          <span>THEME</span>
          <div class="themes-content">
            <div class="theme">
              <label for="theme-1">1</label>
              <input type="radio" name="theme" id="theme-1">
            </div>
            <div class="theme">
              <label for="theme-2">2</label>
              <input type="radio" name="theme" id="theme-2">
            </div>
            <div class="theme">
              <label for="theme-3">3</label>
              <input type="radio" name="theme" id="theme-3">
            </div>
          </div>
        </div>
      </div>
      <div class="calc-body">
        <div class="rst-sc">
          <input type="text" name="result-screen" id="rst" placeholder="0" disabled>
        </div>
        <div class="calc-btns">
          <table>
            <tr>
              <td><button class="btn">7</button></td>
              <td><button class="btn">8</button></td>
              <td><button class="btn">9</button></td>
              <td><button class="btn btn-1">DEL</button></td>
            </tr>
            <tr>
              <td><button class="btn">4</button></td>
              <td><button class="btn">5</button></td>
              <td><button class="btn">6</button></td>
              <td><button class="btn">+</button></td>
            </tr>
            <tr>
              <td><button class="btn">1</button></td>
              <td><button class="btn">2</button></td>
              <td><button class="btn">3</button></td>
              <td><button class="btn">-</button></td>
            </tr>
            <tr>
              <td><button class="btn">.</button></td>
              <td><button class="btn">0</button></td>
              <td><button class="btn">/</button></td>
              <td><button class="btn btn-3">X</button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="btn btn-1">RESET</button></td>
              <td colspan="2"><button class="btn btn-2">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vikash Kumar</a>.
    </div>
  </div>
</body>

</html>
